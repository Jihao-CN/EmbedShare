<body style="background: none;"> <!-- 恢复背景样式 -->
    <main class="sites-container"></main>
    <script src="data.js"></script>
    <script>
        function renderSites() {
            const container = document.querySelector('.sites-container');
            websiteData.forEach(site => {
                const card = document.createElement('a');
                card.className = 'site-card';
                card.href = site.url;
                // 恢复图片内联样式
                card.innerHTML = `
                    <img src="${site.preview}" 
                         style="max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 12px;">
                    <h2>${site.title}</h2>
                    <p>${site.description}</p>
                `;
                container.appendChild(card);
            });
        }
        renderSites();
    </script>
